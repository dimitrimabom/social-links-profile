<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="card">
          <img src="./assets/images/Avatar.jpg" alt="My Avatar" />
          <div class="description">
            <h1>Dimitri Mabom</h1>
            <p>Douala, Cameroun</p>
          </div>
          <p class="my_work">"Frontend developer and designer"</p>
          <div class="btns">
            <a
              href="https://github.com/dimysenpai"
              target="_blank"
              class="github"
              >
              GitHub
            </a>
            <a
              href="https://www.frontendmentor.io/profile/dimysenpai"
              target="_blank"
              class="frontendmentor"
              >
              Frontend Mentor
            </a>
            <a
              href="https://www.linkedin.com/in/dimitri-mabom"
              target="_blank"
              class="linkedin"
              >
              LinkedIn
            </a>
            <a
              href="https://www.x.com/dimy_senpai/"
              target="_blank"
              class="twitter"
              >
              Twitter (X)
            </a>
            <a
              href="https://www.instagram.com/dimysenpai/"
              target="_blank"
              class="instagram"
              >
              Instagram
            </a>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
          target="_blank"
        >
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/dimysenpai" target="_blank">
          Dimitri Mabom
        </a>
        .
      </div>
    </main>
  </body>
</html>
